    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <div class="app-search">
        <div class="app-box">
          <button class="btn-search"><i class="fi fi-rr-search"></i></button>
          <input class="input-search" placeholder="Search a city..." />
        </div>
      </div>
      <div class="title-container">
        <div class="title"><i class="fi fi-rs-apartment"> ----,----</i></div>
      </div>
      <div class="coordinates">
        <i class="fi fi-rs-marker">longitude: ---- | latitude: ----</i>
      </div>
      <div class="description">----</div>
      <div class="temperature-container">
        <div class="temperature">
          <div class="temperature-number">----</div>
          <div class="temperature-number-minmax" style="font-size: 30px">
            <i class="fi fi-ts-temperature-low color-aqua"> 0</i> |
            <i class="fi fi-tr-temperature-high color-red"> 0</i>
          </div>
        </div>
      </div>
      <div class="data-container">
        <div class="pressure-container">
          <div class="pressure-title">Pressure</div>
          <div class="box-pressure">
            <div class="pressure-data">---- Pa</div>
          </div>
        </div>
        <div class="humidity-container">
          <div class="humidity-title">Humidity</div>
          <div class="box-humidity">
            <div class="humidity-data">
              <i class="fi fi-rr-humidity"> ---- %</i>
            </div>
          </div>
        </div>
        <div class="wind-speed-container">
          <div class="wind-speed-title">Wind Speed</div>
          <div class="box-wind-speed">
            <div class="wind-speed-data">
              <i class="fi fi-rr-wind"> ---- km/h</i>
            </div>
          </div>
        </div>
      </div>
      <div class="sun-container">
        <div class="box-sunrise"><i class="fi fi-rr-sunrise-alt"></i> ----</div>
        <div class="box-sunset"><i class="fi fi-rr-sunset"></i> ----</div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
